    <div class="container">
        <h2>Payment Options</h2>
        <div class="payment-option">
          <input type="radio" id="cashOnDelivery" name="paymentMethod" value="cash">
          <label for="cashOnDelivery">Cash on Delivery</label>
        </div>
        <div class="payment-option">
          <input type="radio" id="onlinePayment" name="paymentMethod" value="online" checked>
          <label for="onlinePayment">Online Payment</label>
        </div>
        <a href="thankyou.html">
        <button class="confirm-button" onclick="confirmPayment()">Confirm Payment</button>
    </a>
      </div>
      
      <script>
      function confirmPayment() {
        const selectedPaymentOption = document.querySelector('input[name="paymentMethod"]:checked').value;
        if (selectedPaymentOption === 'cash') {
          alert('Thank you! Your order will be delivered, and you can pay in cash upon delivery.');
        } else if (selectedPaymentOption === 'online') {
          alert('You will be redirected to the online payment gateway to complete the transaction.');
          
        } else {
          alert('Please select a payment option.');
        }
      }
      </script>
